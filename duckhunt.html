<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Awesome Grad Students Duckhunt Game</title>

    <script type="text/javascript" src="three.js"></script>
    <script type="text/javascript" src="duckhunt.js"></script>
    <script type="text/javascript" src="duck.js"></script>
	<script type="text/javascript" src="plank.js"></script>
    <script type="text/javascript" src="cannon.js"></script>
    <script type="text/javascript" src="lantern.js"></script>
	<script type="text/javascript" src="prize.js"></script>
    <script type="text/javascript" src="cannonball.js"></script>
    <script type="text/javascript" src="js/DDSLoader.js"></script>
    <script type="text/javascript" src="js/MTLLoader.js"></script>
    <script type="text/javascript" src="js/OBJLoader.js"></script>
    <script type="text/javascript" src="js/OrbitControls.js"></script>
</head>
<body>

<div id="renderarea" height="512" width="512"></div>
<div id="cannonControl" style="border-style: solid; width: 512px;">
    <button id="move-left">Left</button>
    <button id="move-right">Right</button>
    <button id="fire">FIRE!</button>
    <button id="move-up">Up</button>
    <button id="move-down">Down</button>
    <p></p>
    <div width="100%">
        Cannon Controls
    </div>
</div>
<div id="gameControl" style="border-style: solid; width: 512px;">
    <div id="score">Score: </div><div id="shots">Shots left: </div>
    <p></p>
    <button id="decDif">Decrease Difficulty</button>
    <button id="incDif">Increase Difficulty</button>
    <p></p>
    <div>
        Game Controls
    </div>
</div>

</body>
</html>
